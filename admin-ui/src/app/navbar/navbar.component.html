
<div class="side-menu" *ngIf="authService.isAuthenticated()">

  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <div class="brand-wrapper">
        <!-- Hamburger -->
        <button type="button" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- Brand -->
        <div class="brand-name-wrapper">
          <a class="navbar-brand" routerLink="/homepage"
             [queryParams]="{page: 1, max_results: 15, sort: '-_updated'}">
            Library
            <span *ngIf="environment">{{ environment.name }}</span>
          </a>
        </div>

        <!-- Search -->
        <a data-toggle="collapse" href="#search" class="btn btn-default" id="search-trigger">
          <span class="glyphicon glyphicon-user"></span>
        </a>

        <!-- Search body -->
        <div id="search" class="panel-collapse collapse">
          <div class="panel-body">
            <ul class="nav navbar-nav">
              <li routerLinkActive="active">
                <a>
                  <span class="glyphicon glyphicon-grain"></span> Settings
                </a>
              </li>
              <li>
                <a (click)="logout()">
                  <span class="glyphicon glyphicon-log-out"></span> Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>

    <!-- Main Menu -->
    <div class="side-menu-container">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/book-catelog">
            <span class="glyphicon glyphicon-book"></span> Book Data Entry
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/homepage"
             [queryParams]="{page: 1, max_results: 15, sort: '-_updated'}">
            <span class="glyphicon glyphicon-send"></span> Books
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/categories"><span class="glyphicon glyphicon-plane"></span> Categories</a>
        </li>
        <li class="panel panel-default" id="dropdown">
          <a data-toggle="collapse" href="#dropdown-lvl1">
            <span class="glyphicon glyphicon-user"></span> Members Management <span class="caret"></span>
          </a>
          <div id="dropdown-lvl1" class="panel-collapse collapse">
            <div class="panel-body">
              <ul class="nav navbar-nav">
                <li>
                  <a routerLink="/membership"
                     [queryParams]="{max_results: 15, page: 1, sort: '-_created', status: 'all', membership_type: 'all'}">
                    Paid Members
                  </a>
                </li>
                <li>
                  <a routerLink="/joined-members" [queryParams]="{max_results: 15, page: 1, sort: '-_created', status: 'active'}">
                    Joined Members
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/orders-summary/all-orders"><span class="glyphicon glyphicon-signal"></span> Sales Logistics</a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
</div>
<!-- Main Content -->
<div class="container-fluid">
  <div class="side-body">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="loading" *ngIf="appUrls && appUrls['loadingIcon']">
  <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
